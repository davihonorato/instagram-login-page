<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="container">
                <img src="img/instagram-logo.png" alt="logo do instagram">

                <div class="input-section">
                    <input id="user" type="text" required>
                    <label for="user">Telefone, nome de usuário ou email</label>
                </div>

                <div class="input-section">
                    <input id="password" type="password" required>
                    <label for="password">Senha</label>
                </div>

                <button id="send" type="submit">Entrar</button>

                <a href="#">Entrar com o Facebook</a>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <div class="container register">
                <span>Não tem uma conta? <a href="#">Cadastre-se</a></span>
            </div>

            <div class="container">
                <p>Baixe o aplicativo.</p>
                <div class="download-app">
                    <img src="img/apple-button.png" alt="">
                    <img src="img/googleplay-button.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
