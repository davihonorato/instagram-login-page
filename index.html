<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">

        </div>
        <div class="instagram-form-box">
            <div class="login-form">
                <img src="img/instagram-logo.png" alt="">

                <input id="user" type="text">
                <label for="user">Telefone, nome de usuário ou email</label>

                <input id="password" type="password">
                <label for="password">Senha</label>

                <button id="send" type="submit">Entrar</button>

                <div class="text">Entrar com o Facebook</div>

                <div class="text">Esqueceu a senha?</div>
            </div>

            <div class="signin">
                Não tem uma conta? <span class="text">Cadastre-se</span>
            </div>

            <div class="app-section">
                <span>Obtenha o aplicativo.</span>
                <img src="img/apple-button.png" alt="">
                <img src="img/googleplay-button.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
